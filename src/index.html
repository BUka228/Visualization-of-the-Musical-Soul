<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Galaxy 3D</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        
        #canvas-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 100;
        }
        
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .ui-panel {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 8px;
            pointer-events: auto;
        }
        
        #info-panel {
            top: 20px;
            left: 20px;
            max-width: 300px;
        }
        
        #controls-panel {
            bottom: 20px;
            right: 20px;
        }
        
        .control-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            margin: 4px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .control-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .genre-list {
            margin: 10px 0;
        }
        
        .genre-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            margin: 4px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            font-size: 12px;
        }
        
        .genre-name {
            font-weight: bold;
            text-transform: capitalize;
        }
        
        .genre-count {
            color: #ccc;
            font-size: 11px;
        }
        
        .total-tracks {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: bold;
            text-align: center;
        }
        
        .instruction-section {
            margin: 15px 0;
        }
        
        .instruction-section h5 {
            margin: 10px 0 5px 0;
            color: #4fc3f7;
        }
        
        .data-update-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
            max-width: 500px;
        }
        
        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(-10px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; transform: translateX(-50%) translateY(0); }
            to { opacity: 0; transform: translateX(-50%) translateY(-10px); }
        }
        
        #now-playing-panel {
            animation: fadeIn 0.3s ease-out;
        }
        
        #now-playing-panel.fade-out {
            animation: fadeOut 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <div id="loading">Загрузка Music Galaxy 3D...</div>
        
        <div id="ui-overlay">
            <!-- Панель воспроизведения трека вверху -->
            <div id="now-playing-panel" class="ui-panel" style="top: 20px; left: 50%; transform: translateX(-50%); display: none; max-width: 500px; text-align: center;">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <img id="now-playing-cover" src="" alt="Album Cover" style="width: 60px; height: 60px; border-radius: 8px; object-fit: cover;">
                    <div style="flex: 1; text-align: left;">
                        <h4 id="now-playing-title" style="margin: 0 0 5px 0; font-size: 16px; color: #fff;"></h4>
                        <p id="now-playing-artist" style="margin: 0 0 3px 0; font-size: 14px; color: #ccc;"></p>
                        <p id="now-playing-album" style="margin: 0; font-size: 12px; color: #999;"></p>
                    </div>
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <div style="width: 8px; height: 8px; background: #00ff00; border-radius: 50%; animation: pulse 1s infinite;"></div>
                        <span style="font-size: 12px; color: #00ff00;">♪ Играет</span>
                    </div>
                </div>
            </div>
            
            <div id="info-panel" class="ui-panel">
                <h3>Music Galaxy 3D</h3>
                <p>Интерактивная 3D-визуализация музыкальных предпочтений</p>
                <div id="track-info" style="display: none;">
                    <h4 id="track-title"></h4>
                    <p id="track-artist"></p>
                    <p id="track-album"></p>
                </div>
            </div>
            
            <div id="controls-panel" class="ui-panel">
                <div>
                    <button class="control-button" id="reset-camera">Сбросить камеру (R)</button>
                    <button class="control-button" id="toggle-animation">Пауза (Space)</button>
                </div>
            </div>
            
            <div id="genre-stats" class="ui-panel" style="top: 20px; right: 20px; max-width: 250px;">
                <!-- Статистика по жанрам будет добавлена динамически -->
            </div>
            

        </div>
    </div>
</body>
</html>
