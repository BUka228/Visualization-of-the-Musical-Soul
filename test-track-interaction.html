<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест взаимодействия с треками</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        
        #canvas-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            max-width: 300px;
            z-index: 100;
        }
        
        #track-info {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            max-width: 300px;
            z-index: 100;
            display: none;
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            max-width: 400px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <div id="info">
            <h3>Тест взаимодействия с треками</h3>
            <p>Статус: <span id="status">Инициализация...</span></p>
            <p>Треков загружено: <span id="track-count">0</span></p>
            <p>Выбранный трек: <span id="selected-track">Нет</span></p>
        </div>
        
        <div id="track-info">
            <h4 id="track-title"></h4>
            <p id="track-artist"></p>
            <p id="track-album"></p>
        </div>
        
        <div id="instructions">
            <h4>Инструкции:</h4>
            <ul>
                <li>Кликните по треку, чтобы выбрать его</li>
                <li>Наведите мышь для подсветки</li>
                <li>Используйте мышь для навигации по сцене</li>
                <li>R - сброс камеры</li>
                <li>Пробел - пауза анимации</li>
            </ul>
        </div>
    </div>

    <script src="dist/bundle.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('canvas-container');
            const statusElement = document.getElementById('status');
            const trackCountElement = document.getElementById('track-count');
            const selectedTrackElement = document.getElementById('selected-track');
            
            if (!container) {
                console.error('Контейнер не найден');
                return;
            }

            try {
                statusElement.textContent = 'Создание приложения...';
                
                // Создаем приложение
                const app = new window.MusicGalaxyApplication();
                
                statusElement.textContent = 'Инициализация...';
                
                // Инициализируем приложение
                await app.initialize(container);
                
                statusElement.textContent = 'Готово!';
                
                // Получаем количество треков
                const state = app.getState();
                trackCountElement.textContent = state.tracks.length;
                
                // Настраиваем обработчики событий для отслеживания взаимодействия
                const sceneManager = window.sceneManager || app.sceneManager;
                if (sceneManager) {
                    const interactionManager = sceneManager.getInteractionManager();
                    
                    // Обработчик выбора трека
                    interactionManager.setOnTrackSelected((trackObject) => {
                        console.log('Трек выбран:', trackObject);
                        selectedTrackElement.textContent = trackObject.trackData?.name || 'Тестовый объект';
                        
                        // Показываем информацию о треке
                        if (trackObject.trackData) {
                            const trackInfo = trackObject.getTrackInfo();
                            document.getElementById('track-title').textContent = trackInfo.name;
                            document.getElementById('track-artist').textContent = `Исполнитель: ${trackInfo.artist}`;
                            document.getElementById('track-album').textContent = `Альбом: ${trackInfo.album}`;
                            document.getElementById('track-info').style.display = 'block';
                        }
                    });
                    
                    // Обработчик отмены выбора
                    interactionManager.setOnTrackDeselected(() => {
                        console.log('Выбор трека отменен');
                        selectedTrackElement.textContent = 'Нет';
                        document.getElementById('track-info').style.display = 'none';
                    });
                    
                    // Обработчик наведения
                    interactionManager.setOnTrackHovered((trackObject) => {
                        console.log('Наведение на трек:', trackObject.trackData?.name || 'Тестовый объект');
                    });
                    
                    // Обработчик снятия наведения
                    interactionManager.setOnTrackUnhovered(() => {
                        console.log('Наведение снято');
                    });
                }
                
                console.log('✅ Тест взаимодействия с треками готов');
                
            } catch (error) {
                console.error('❌ Ошибка инициализации:', error);
                statusElement.textContent = `Ошибка: ${error.message}`;
            }
        });
    </script>
</body>
</html>
