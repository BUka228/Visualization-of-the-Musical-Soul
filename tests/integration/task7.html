<body>
    <h1 class="test-header">üß™ –ò–Ω—Ç–µ–≥—Ä–∞—Ü–∏–æ–Ω–Ω—ã–π —Ç–µ—Å—Ç –∑–∞–¥–∞—á–∏ 7: –°–æ–∑–¥–∞–Ω–∏–µ –∏ —Ä–∞–∑–º–µ—â–µ–Ω–∏–µ 3D-–æ–±—ä–µ–∫—Ç–æ–≤ —Ç—Ä–µ–∫–æ–≤</h1>
    
    <div id="container"></div>
    
    <div id="console-output">
        <h3>–í—ã–≤–æ–¥ –∫–æ–Ω—Å–æ–ª–∏:</h3>
        <pre id="console-log"></pre>
    </div>

    <script type="module">
        // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º console.log –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ HTML
        const consoleOutput = document.getElementById('console-log');
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function(...args) {
            const message = args.join(' ');
            const div = document.createElement('div');
            
            if (message.includes('‚úÖ')) {
                div.className = 'success';
            } else if (message.includes('‚ùå')) {
                div.className = 'error';
            } else if (message.includes('üìã') || message.includes('üß™')) {
                div.className = 'info';
            }
            
            div.textContent = message;
            consoleOutput.appendChild(div);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
            
            originalLog.apply(console, args);
        };
        
        console.error = function(...args) {
            const message = args.join(' ');
            const div = document.createElement('div');
            div.className = 'error';
            div.textContent = '‚ùå ' + message;
            consoleOutput.appendChild(div);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
            
            originalError.apply(console, args);
        };
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç
        import('./test-task7-integration.js');
    </script>
