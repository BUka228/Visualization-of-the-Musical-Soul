<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç DataLoader - Music Galaxy 3D</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success { background-color: #2d5a2d; }
        .error { background-color: #5a2d2d; }
        .warning { background-color: #5a5a2d; }
        .info { background-color: #2d2d5a; }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        .data-display {
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .stat-card {
            background-color: #3a3a3a;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
        }
        .genre-list {
            max-height: 200px;
            overflow-y: auto;
        }
        .genre-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #444;
        }
        .instructions {
            background-color: #2d2d5a;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>üéµ –¢–µ—Å—Ç DataLoader - Music Galaxy 3D</h1>
    
    <div class="container">
        <h2>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã–º–∏</h2>
        <button onclick="loadData()">–ó–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
        <button onclick="checkFreshness()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å–≤–µ–∂–µ—Å—Ç—å</button>
        <button onclick="getUpdateStatus()">–°—Ç–∞—Ç—É—Å –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è</button>
        <button onclick="getStatistics()">–ü–æ–ª—É—á–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É</button>
        <button onclick="checkFileExists()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Ñ–∞–π–ª</button>
        <button onclick="clearResults()">–û—á–∏—Å—Ç–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã</button>
    </div>

    <div id="results"></div>

    <script type="module">
        import { DataLoader } from './src/data/DataLoader.js';

        window.DataLoader = DataLoader;

        window.loadData = async function() {
            addResult('üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...', 'info');
            
            try {
                const result = await DataLoader.loadMusicDataWithResult();
                
                if (result.success && result.data) {
                    addResult(`‚úÖ –î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω—ã!`, 'success');
                    addResult(`üìä –ò—Å—Ç–æ—á–Ω–∏–∫: ${result.data.metadata.source}`, 'info');
                    addResult(`üìà –¢—Ä–µ–∫–æ–≤: ${result.data.tracks.length}`, 'info');
                    addResult(`üïí –°–æ–∑–¥–∞–Ω–æ: ${new Date(result.data.metadata.generated_at).toLocaleString('ru')}`, 'info');
                    addResult(`üé≠ –î–µ–º–æ-–¥–∞–Ω–Ω—ã–µ: ${result.isDemo ? '–î–∞' : '–ù–µ—Ç'}`, 'info');
                    addResult(`üîÑ –°–≤–µ–∂–µ—Å—Ç—å: ${result.freshness}`, result.freshness === 'fresh' ? 'success' : 'warning');
                    
                    if (result.error) {
                        addResult(`‚ö†Ô∏è –ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ: ${result.error}`, 'warning');
                    }

                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤—ã–µ –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ç—Ä–µ–∫–æ–≤
                    const sampleTracks = result.data.tracks.slice(0, 3);
                    addResult('üéµ –ü—Ä–∏–º–µ—Ä—ã —Ç—Ä–µ–∫–æ–≤:', 'info');
                    sampleTracks.forEach((track, index) => {
                        addResult(`${index + 1}. ${track.title} - ${track.artist} (${track.genre})`, 'info');
                    });
                } else {
                    addResult(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${result.error}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        };

        window.checkFreshness = async function() {
            addResult('üîÑ –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–≤–µ–∂–µ—Å—Ç–∏ –¥–∞–Ω–Ω—ã—Ö...', 'info');
            
            try {
                const isFresh = await DataLoader.checkDataFreshness();
                addResult(`üïí –î–∞–Ω–Ω—ã–µ ${isFresh ? '—Å–≤–µ–∂–∏–µ' : '—É—Å—Ç–∞—Ä–µ–ª–∏'}`, isFresh ? 'success' : 'warning');
            } catch (error) {
                addResult(`‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å–≤–µ–∂–µ—Å—Ç–∏: ${error.message}`, 'error');
            }
        };

        window.getUpdateStatus = async function() {
            addResult('üîÑ –ü–æ–ª—É—á–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è...', 'info');
            
            try {
                const status = await DataLoader.getDataUpdateStatus();
                
                addResult('üìã –°—Ç–∞—Ç—É—Å –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è:', 'info');
                addResult(`üîÑ –ú–æ–∂–Ω–æ –æ–±–Ω–æ–≤–∏—Ç—å: ${status.canUpdate ? '–î–∞' : '–ù–µ—Ç'}`, 'info');
                
                if (status.lastUpdate) {
                    addResult(`üïí –ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: ${status.lastUpdate.toLocaleString('ru')}`, 'info');
                    addResult(`‚è∞ –í–æ–∑—Ä–∞—Å—Ç –¥–∞–Ω–Ω—ã—Ö: ${status.hoursOld?.toFixed(1)} —á–∞—Å–æ–≤`, 
                        status.hoursOld && status.hoursOld < 24 ? 'success' : 'warning');
                }
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ –≤ –æ—Ç–¥–µ–ª—å–Ω–æ–º –±–ª–æ–∫–µ
                const instructionsDiv = document.createElement('div');
                instructionsDiv.className = 'instructions';
                instructionsDiv.innerHTML = `<h3>üìù –ò–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ –ø–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—é:</h3><pre>${status.instructions}</pre>`;
                document.getElementById('results').appendChild(instructionsDiv);
                
            } catch (error) {
                addResult(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞: ${error.message}`, 'error');
            }
        };

        window.getStatistics = async function() {
            addResult('üîÑ –ü–æ–ª—É—á–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏...', 'info');
            
            try {
                const stats = await DataLoader.getDataStatistics();
                
                if (stats) {
                    addResult('üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –¥–∞–Ω–Ω—ã—Ö:', 'success');
                    
                    // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏ —Å–æ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–æ–π
                    const statsDiv = document.createElement('div');
                    statsDiv.className = 'stats-grid';
                    
                    // –û–±—â–∞—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
                    statsDiv.innerHTML = `
                        <div class="stat-card">
                            <div class="stat-value">${stats.totalTracks}</div>
                            <div>–í—Å–µ–≥–æ —Ç—Ä–µ–∫–æ–≤</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${Object.keys(stats.genres).length}</div>
                            <div>–ñ–∞–Ω—Ä–æ–≤</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${stats.isDemo ? '–î–µ–º–æ' : '–†–µ–∞–ª—å–Ω—ã–µ'}</div>
                            <div>–¢–∏–ø –¥–∞–Ω–Ω—ã—Ö</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${stats.source}</div>
                            <div>–ò—Å—Ç–æ—á–Ω–∏–∫</div>
                        </div>
                    `;
                    
                    document.getElementById('results').appendChild(statsDiv);
                    
                    // –°–ø–∏—Å–æ–∫ –∂–∞–Ω—Ä–æ–≤
                    const genresDiv = document.createElement('div');
                    genresDiv.className = 'container';
                    genresDiv.innerHTML = '<h3>üé≠ –†–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –ø–æ –∂–∞–Ω—Ä–∞–º:</h3>';
                    
                    const genresList = document.createElement('div');
                    genresList.className = 'genre-list';
                    
                    // –°–æ—Ä—Ç–∏—Ä—É–µ–º –∂–∞–Ω—Ä—ã –ø–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤—É —Ç—Ä–µ–∫–æ–≤
                    const sortedGenres = Object.entries(stats.genres)
                        .sort(([,a], [,b]) => b - a);
                    
                    sortedGenres.forEach(([genre, count]) => {
                        const percentage = ((count / stats.totalTracks) * 100).toFixed(1);
                        const genreItem = document.createElement('div');
                        genreItem.className = 'genre-item';
                        genreItem.innerHTML = `
                            <span>${genre}</span>
                            <span>${count} —Ç—Ä–µ–∫–æ–≤ (${percentage}%)</span>
                        `;
                        genresList.appendChild(genreItem);
                    });
                    
                    genresDiv.appendChild(genresList);
                    document.getElementById('results').appendChild(genresDiv);
                    
                } else {
                    addResult('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É', 'error');
                }
            } catch (error) {
                addResult(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏: ${error.message}`, 'error');
            }
        };

        window.checkFileExists = async function() {
            addResult('üîÑ –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏—è —Ñ–∞–π–ª–∞...', 'info');
            
            try {
                const exists = await DataLoader.checkDataFileExists();
                addResult(`üìÅ –§–∞–π–ª —Å –¥–∞–Ω–Ω—ã–º–∏ ${exists ? '—Å—É—â–µ—Å—Ç–≤—É–µ—Ç' : '–Ω–µ –Ω–∞–π–¥–µ–Ω'}`, 
                    exists ? 'success' : 'warning');
            } catch (error) {
                addResult(`‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ñ–∞–π–ª–∞: ${error.message}`, 'error');
            }
        };

        window.clearResults = function() {
            document.getElementById('results').innerHTML = '';
        };

        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `status ${type}`;
            resultDiv.textContent = message;
            resultsDiv.appendChild(resultDiv);
            
            // –ê–≤—Ç–æ—Å–∫—Ä–æ–ª–ª –∫ –ø–æ—Å–ª–µ–¥–Ω–µ–º—É —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', () => {
            addResult('üöÄ DataLoader —Ç–µ—Å—Ç –≥–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ!', 'success');
            addResult('üí° –ù–∞–∂–º–∏—Ç–µ "–ó–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ" –¥–ª—è –Ω–∞—á–∞–ª–∞ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è', 'info');
        });
    </script>
</body>
</html>
